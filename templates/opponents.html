{% extends "base.html" %}
{% block content %}
<ul id="opponents">
{% for enemy in enemies %}
    <hr>
    <li><!--&#128081;-->{{enemy.name}} <span class="health">&hearts;{{enemy.health}}</span> <button onclick="document.getElementById('enemy').value='{{enemy.id}}'; document.getElementById('choose-opponent').submit();">Fight</button></li>
{% endfor %}
</ul>

<form id="choose-opponent" method="post" hidden>
    <input type="text" name="enemy" id="enemy">
</form>
{% endblock %}
